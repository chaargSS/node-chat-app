<!Doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>

    <body>
       <p> welcome to chat app</p>

       <script src="/socket.io/socket.io.js"> </script>
       <script>
           var socket = io();  //making request from client to server to open up a web socket and keep connection open

           socket.on('connect',()=>{
               console.log('connected to server');
           });

           socket.on('disconnect',()=>{
               console.log('disconnected from server');
           });
           </script>
    </body>
</html>
